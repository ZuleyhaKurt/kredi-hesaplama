<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi Hesapla</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <h2 class="m-4 text-warning">Kredi Hesaplama</h2>
    <form class="m-4">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Kredi</label>
          <select class="form-select" id="select">
            <option>Seçiniz</option>
            <option>Konut Kredisi</option>
            <option>İhtiyaç Kredisi</option>
            <option>Araç Kredisi</option>
        </select>
        </div>
        <div class="form-group">

          <label for="exampleFormControlInput1">Vade</label>
          <input type="text" class="form-control" id="vade1" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Tutar</label>
            <input type="text" class="form-control" id="tutar1" placeholder="">
        </div>
        
        <button type="button" class="btn btn-secondary w-100 mt-3 ">Hesapla</button>
    </form>
    <div class="table" style="display:none ;">
        <h3 class="text-warning">Kredi Bilgileri</h3>
        <table class="table table-bordered">
            <thead>
              <tr>
                <td >Kredi Miktarı</td>
                <td id="miktar"></td>
                <td >Kredi Tipi</td>
                <td  id="tür"></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td >Vade</td>
                <td id="vade"></td>
                <td >Faiz Oranı</td>
                <td id="faiz"></td>
              </tr>
              <tr>
                <td >Toplam Tutar</td>
                <td id="tutar"></td>
                <td >Taksit Tutarı</td>
                <td id="taksit"></td>
              </tr>
              
            </tbody>
          </table>
    </div>
    
    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
